<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/{{slug}}.jpg" /> {{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let audio of audioList" (click)="playAudio(audio.name)">
      <ion-icon name="play"></ion-icon> {{ audio.name }}
    </button>
  </ion-list>
</ion-content>
