<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/{{slug}}.jpg" /> {{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let audio of audioList">
        <label>{{ audio.name }}</label>
        <button (click)="playAudio(audio.name, audio.file)"><ion-icon name="play"></ion-icon></button>
        
        <button (click)="shareAudio(audio.name, audio.file)"><ion-icon name="share-alt"></ion-icon></button>
    </ion-item>
    
      
  </ion-list>
</ion-content>
